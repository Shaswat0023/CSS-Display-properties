<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box; 
            /* box-sizing: border-box; helps in retaining the dimensions of the border  */

        }
        .box{
            width: 300px;
            height: 300px;
            border: 2px solid black;
            padding:100px; 
        }
    </style>
</head>
<body>
    <h1>Box Sizing</h1>
    <div class="box">
        Welcome to the world of web development.
    </div>
</body>
</html>
